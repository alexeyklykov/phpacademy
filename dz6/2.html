<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var a = new Array(1,2,3,4,5,6,7);

		function reverseArr(){
			var x = a.length;
			var tmp = null;
			var j = null;
			for(var i = 0, j = x-1; i < j; i++, j--){
					tmp = a[i];
					a[i] = a[j];
					a[j] = tmp;
			}
		}

		reverseArr();
		console.log(a);

	</script>
</head>
<body>
	
</body>
</html>
