<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <script type="text/javascript">
        var arr = {
        name:"",
        sname:"",
        age:""
    }


        function ask() {
            arr.name = prompt("Введите свое имя:");
            arr.sname = prompt("Введите свою фамилию:");
            arr.age = prompt("Введите свой возраст:");
        }


        function say() {
            document.write("Имя: " + arr.name + "<br />");
            document.write("Фамилия: " + arr.sname + "<br />");
            document.write("Возраст: " + arr.age + "<br />");
            document.write("<hr/>");
        }


        do {
            ask();
            say();
            repeater = confirm("Пройти заполнение еще раз?");
        } while (repeater);
    </script>
</head>

</html>
