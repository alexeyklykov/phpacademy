<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <script type="text/javascript">
        var person = {
            name:'',
            sname:'',
            age:'',
            sex:'',
            lang: []
        }

        var array = [{
                name:'Vika',
                sname:'sOlya',
                age:23,
                sex: 'Female',
                lang: ['js','php']
            },{
                name:'Olya',
                sname:'sVika',
                age:21,
                sex: 'Female',
                lang: ['php','js','html']
            },{
                name:'Alex',
                sname:'sAlex',
                age:22,
                sex: 'Male',
                lang: ['js']
            }];

        function ask() {
            person.name = prompt("Введите свое имя:");
            person.sname = prompt("Введите свою фамилию:");
            person.age = +prompt("Введите свой возраст:");
            person.sex = sex();
                function sex() {
                    if (confirm("Вы мужчина?")) {
                        return "Male";
                    } else {
                        return "Female";
                    }
                }
            person.lang = new Array(prompt("Введите языки через запятую"));
            array.push(person);
            console.log(person);
        }

        function say() {
            var view = document.getElementById("view");
            var p = document.getElementById("paragraph");
            p.innerHTML = '';
            for (var i =0; i < array.length; i++) {
                    p.innerHTML += (
                        "Имя: " + array[i].name + "<br />" + 
                        "Фамилия: " + array[i].sname + "<br />" + 
                        "Возраст: " + array[i].age + "<br />" + 
                        "Язык программирования: " + array[i].lang + "<br /><hr />"); 
                }
            view.appendChild(p);
            /*
            for (var i =0; i < array.length; i++) {
                for(field in array[i]) {
                    console.log(array[i][field]);
                }
                console.log('\n');
            }
            */
        }
      	
      	function delObjByName() {
            var name = prompt("Введите имя человека, которого хотите удалить");
	    	for (var i = 0; i < array.length; i++) {
	        	if (array[i].name == name) {
	            	array.splice(i, 1);
	        	}
        	}	

        	say();
		}

        function delObjByIndex() {
            var objIndex = prompt("Индекс человека, которого нужно удалить");
            for (var i = 0; i < array.length; i++) {
	        	if (i == objIndex) {
	            	array.splice(i, 1);
	        	}
        	}

        	say();
        }

        function sortByName() {
        	function compareName(a,b){
	        	if (a.name < b.name) return -1;
	        	if (a.name > b.name) return 1;
	        	else return 0;
        	}
            array.sort(compareName);

            say();
        }

        function sortByLang() {
            function compareName(a,b){
                if (a.lang.length < b.lang.length) return -1;
                if (a.lang.length > b.lang.length) return 1;
                else return 0;
            }
            array.sort(compareName);

            say();
        }

        function sortByAge() {
            function compareName(a,b){
                if (a.age < b.age) return -1;
                if (a.age > b.age) return 1;
                else return 0;
            }
            array.sort(compareName);

            say();
        }


    </script>
</head>
<body>

    <input type="button" class="add" value="Добавить" onclick="javascript:ask();">
    <input type="button" value="Посмотреть список" onclick="javascript:say();">
    <input type="button" class="delObjByName" value="Удалить по имени" onclick="javascript:delObjByName();">
    <input type="button" class="delObjByIndex" value="Удалить по Индексу" onclick="javascript:delObjByIndex();">
    <input type="button" class="sortByName" value="Сортировать по имени" onclick="javascript:sortByName();">
    <input type="button" class="sortByLang" value="Сортировать по языкам" onclick="javascript:sortByLang();">
    <input type="button" id="sortByAge" value="Сортировать по возрасту" onclick="javascript:sortByAge();">

    <div id=view>
        <p id="paragraph"></p>
    </div>
</body>
</html>
